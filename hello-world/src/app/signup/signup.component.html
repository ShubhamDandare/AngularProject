
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">SignUp Page</a>
</nav>
<div class="container">
<form class="needs-validation" novalidate>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationCustom01">username</label>
        <input type="text" [(ngModel)]="user.username" class="form-control" id="validationCustom01" 
        placeholder="username"  required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom02">password</label>
        <input type="text" [(ngModel)]="user.password" class="form-control" id="validationCustom02" 
        placeholder="password"  required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustomUsername">Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
          </div>
          <input type="text" [(ngModel)]="user.email" class="form-control" id="validationCustomUsername"
           placeholder="Email" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Please choose a Email.
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom02">Role</label>
        <input type="text" [(ngModel)]="user.role" class="form-control" id="validationCustom02" 
        placeholder="Role"  required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
    </div>
    
    <button class="btn btn-primary" type="button" (click)="SignUp()" >signup</button>
  </form>
</div>
  
  <script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
