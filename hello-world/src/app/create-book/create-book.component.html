
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CreateBooks</a>
</nav>
<div class="container">
<form class="needs-validation" novalidate>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationCustom01">Title </label>
        <input type="text" [(ngModel)]="book.title" name=title
         [ngModelOptions]="{standalone: true}" class="form-control" id="validationCustom01" 
        placeholder="Title"  required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom02">Category </label>
        <input type="text" [(ngModel)]="book.category" name=category 
         [ngModelOptions]="{standalone: true}" class="form-control" id="validationCustom02" 
        placeholder="category"  required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="custom-file">
        <input type="file" [(ngModel)]="book.image" name=image 
        [ngModelOptions]="{standalone: true}" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Upload Image </label>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom03">Price </label>
        <input type="text" [(ngModel)]="book.price" name=price 
         [ngModelOptions]="{standalone: true}" class="form-control" id="validationCustom03" 
        placeholder="enter price"  required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom04">Publisher </label>
        <input type="text" [(ngModel)]="book.publisher" name=publisher 
         [ngModelOptions]="{standalone: true}" class="form-control" id="validationCustom04" 
        placeholder="enter publisher"  required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox"  [(ngModel)]="book.active" name=active 
        [ngModelOptions]="{standalone: true}" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label" for="customCheck1">Active</label>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom05">Content </label>
        <input type="text" [(ngModel)]="book.content" name=content 
         [ngModelOptions]="{standalone: true}" class="form-control" id="validationCustom05" 
        placeholder="enter content"  required>
        <div class="valid-feedback">
          Looks good!
        </div>
    </div>
    <div>
    <button class="btn btn-primary" type="button" (click)="SaveBook()" >Save</button>
    </div>
  </div>
</form>
</div>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
