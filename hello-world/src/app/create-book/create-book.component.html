<html>
  <style>
    body {
      background-image: url('https://th.bing.com/th/id/OIP.a_42C1PrjXKRsMWkt7jN6gHaEK?w=309&h=180&c=7&r=0&o=5&pid=1.7');

      /* background-image: url('https://consulterce.com/wp-content/uploads/2020/05/best-ecommerce-books-article-cover.png');
      */
      /* background-color: lightgreen ; */
      background-repeat: no-repeat;
      background-attachment: fixed; 
  background-size: 100% 100%;
    }
    </style>
<body>

<div class="container">
  

<form class="needs-validation" novalidate>
  
  
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationCustom01" style="background-color: black;color: white;">Title </label>
        <input type="text" [(ngModel)]="book.title" name=title
         [ngModelOptions]="{standalone: true}" class="form-control" id="validationCustom01" 
        placeholder="Title"  required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom02"  style="background-color: black;color: white;">Category </label>
        <input type="text" [(ngModel)]="book.category" name=category 
         [ngModelOptions]="{standalone: true}" class="form-control" id="validationCustom02" 
        placeholder="category"  required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="custom-file">
        <input type="file" [(ngModel)]="book.image" name=image 
        [ngModelOptions]="{standalone: true}" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile" style="background-color: black;color: white;">Upload Image </label>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom03" style="background-color: black;color: white;">Price </label>
        <input type="text" [(ngModel)]="book.price" name=price 
         [ngModelOptions]="{standalone: true}" class="form-control" id="validationCustom03" 
        placeholder="enter price"  required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom08" style="background-color: black;color: white;">Author </label>
        <input type="text" [(ngModel)]="book.author" name=author 
         [ngModelOptions]="{standalone: true}" class="form-control" id="validationCustom08" 
        placeholder="enter author"  required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom04" style="background-color: black;color: white;">Publisher </label>
        <input type="text" [(ngModel)]="book.publisher" name=publisher 
         [ngModelOptions]="{standalone: true}" class="form-control" id="validationCustom04" 
        placeholder="enter publisher"  required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox"  [(ngModel)]="book.active" name=active 
        [ngModelOptions]="{standalone: true}" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label" for="customCheck1" style="background-color: black;color: white;">Active</label>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom05" style="background-color: black;color: white;">Content </label>
        <input type="text" [(ngModel)]="book.content" name=content 
         [ngModelOptions]="{standalone: true}" class="form-control" id="validationCustom05" 
        placeholder="enter content"  required>
        <div class="valid-feedback">
          Looks good!
        </div>
    </div>
    <div>
    <button class="btn btn-primary" type="button" (click)="SaveBook()" >Save</button>
    </div>
  </div>
</form>
</div>
</body>
</html>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
